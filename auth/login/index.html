<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login to The Brew Society</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/style.sass" />
    <link rel="stylesheet" href="/global/auth.sass" />
    <include src="./src/head.html"></include>
  </head>
  <body>
    <include src="./src/header.html"></include>
    <main>
      <script>
        var passwordVisible = false;

        function togglePasswordVisibility() {
          var passwordInput = document.getElementById("password");
          var passwordVisibleToggle = document.getElementById(
            "passwordVisibleToggle"
          );

          if (passwordVisible) {
            passwordInput.type = "password";
            passwordVisibleToggle.classList.remove("fa-eye-slash");
            passwordVisibleToggle.classList.add("fa-eye");
          } else {
            passwordInput.type = "text";
            passwordVisibleToggle.classList.remove("fa-eye");
            passwordVisibleToggle.classList.add("fa-eye-slash");
          }

          passwordVisible = !passwordVisible;
        }
      </script>
      <div class="box">
        <section>
          <h2>Login</h2>
          <p>
            All of your information is securely stored in our state-of-the-art
            databases with top of the line cryptology keeping it safe.
          </p>
        </section>
        <section>
          <label for="email">Email</label>
          <input id="email" type="email" />
        </section>
        <section>
          <label for="password">Password</label>
          <input id="password" type="password" />
          <i
            onclick="togglePasswordVisibility()"
            id="passwordVisibleToggle"
            class="fa fa-eye"
            style="font-size: 22px"
            aria-hidden="true"
          ></i>
        </section>
        <section>
          <button>Login</button>
        </section>
      </div>
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
          class="layer2 shape-fill"
        ></path>
      </svg>
    </main>
  </body>
</html>
